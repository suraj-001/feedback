
<!DOCTYPE html>

<head>
    <link rel="stylesheet" href="feedbackform.css">
    <title>Feedback Page</title>
    <div class="h">
		
		<label style="float: left;font-size: 35px;margin-top: 5px;font-family: 'Times New Roman', Times, serif;padding: 18px;">FEEDBACK</label> 
			
		
			<label style="float: right;font-size: 35px;margin-top: 5px;font-family:'Times New Roman', Times, serif; padding:18px;">YOUR THOUGHTS</label> 
			</div>
    
    <script>
        function Clear() {
            document.getElementById("fname").value = "";
            document.getElementById("midname").value = "";
            document.getElementById("lastname").value = "";
            document.querySelector('input[name="gender"]:checked').checked = false;
        }

        function input() {
            var fname = document.getElementById("fname").value;
            var midmame = document.getElementById("midname").value;
            var lastname = document.getElementById("lastname").value;
            var Gender = document.querySelector('input[name="sex"]:checked').value;

            var feedback = document.getElementById("mytest").value;
            var suggestion = document.getElementById("t5").value;
            var d = new Date();
            if (fname == "") {
                alert("Please! give your first name. ");
            } else if (lastname == "") {
                alert("Please! give your last name. ");
            } else if (suggestion == "") {
                alert("Please! give your feedback. ");
            } else if (fname.length > 40 || midmame.length > 40 || lastname.length > 40) {
                alert("Limit exceeded! Name should be less than 40 char");
            } else {
                if (midmame.trim() == "")
                    name = Gender + " " + fname.trim() + " " + lastname.trim();
                else {
                    name = Gender + " " + fname.trim() + " " + midmame.trim() + " " + lastname.trim()
                }
                feedback += "\n" + "Name: " + name + "\n" + "Suggestion: " + suggestion + "\n" + d + "\n";
                document.getElementById("mytest").value = feedback;
            }
        }
    </script>
</head>
<body class="body">
    <section class="section">
        <nav class="nav">
            <form action="" class="form">
                <label>FIRST NAME*<input type="text" id="fname" placeholder="Enter your first name" /></label> <br><br>
                <label>MIDDLE NAME<input type="text" id="midname" placeholder="(Optional)"/></label> <br><br>
                <label>LAST NAME*<input type="text" id="lastname"placeholder="Enter your last name" /></label><br><br>
                <label>SUGGESTIONS<textarea rows="6" cols="20" name="feedback" id="t5" placeholder="Your feedback please"></textarea></label><br><br>
                <label>GENDER<input type="radio" name="sex" value="Mr." id="male" checked>Male
                <input type="radio" name="sex" value="Ms." id="female">Female
                </label>
                <br>
                <br>
                <label>
                    <input type="submit" value="Submit" onclick='input(); return false'/>
                    <input type="submit" value="Clear" onclick="clear()"/>
                </label>
            </form>
        </nav>
        <article class="feed">
            <textarea cols="55" rows="14" id="mytest" maxlength="0"></textarea>
        </article>
    </section>
    <footer class="footer">
    @surajkumaragarwal
        
    </footer>
</body>
